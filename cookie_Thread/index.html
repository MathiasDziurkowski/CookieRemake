<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/cookie.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9331c80f5d.js" crossorigin="anonymous"></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-conteudo">
            <div class="cabecalho-titulo">
            <img src="/assets/cookie.png" alt="" class="logo">
            <h1>Cookie Clicker Remake</h1></div>
            <ul class="cabecalho-links">
                <li><a href="" class="a-links">Home</a></li>
                <li><a href="" class="a-links">Sobre</a></li>
                <li><a href="" class="a-links">Tutorial</a></li>
                <li><a href="" class="a-links">FAQ</a></li>
            </ul>
        </div>
    </header>
    
    
    <main class="principal-content">
        <section class="cookie-display">
            <p class="cookie" id="cookies-displayer">Cookies:</p>
            <img src="/assets/click-cookie.png" alt="" id="cookie-button" class="cookie-click">
        </section>
        <section class="cookie-store">
            <ul id="store"class="store">
                <h1 class="titulo-store">Loja</h1>
                <li class="products" id="upgrade1">Ganhe mais um cookie por click</li>
                <li class="products">Ganhe mais um cookie por segundo</li>
            </ul>
        </section>
    </main>

    <footer class="rodape">
        <p class="texto-rodape">Fanmade by Daniel and Mathias</p>
        <a href=""><i class="fa-brands fa-github"></i></a>
    </footer>

    <script type="module" src="./Scripts/main.js"></script>
